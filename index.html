<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>
            <div class="button-container">
                <div class="row-one">
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>
                <div class="row-two">
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>.</button>
                </div>
                <div class="row-three">
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button id="clear-button">C</button>
                </div>
                <div class="row-four">
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div> 

    <script src="./javascript.js"></script>
</body>
</html>
